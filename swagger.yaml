swagger: '2.0'
info:
  title: Bank Argent API documentation
  description: Contains all available API endpoints in this codebase
  version: '1.0.0'
  termsOfService: 'http://swagger.io/terms/'
  contact:
    name: Tony Stark
    email: tony@stark.com
host: localhost:3001
basePath: /api/v1
schemes:
  - http
tags:
  - name: User Module
paths:
  /user/login:
    post:
      tags:
        - User Module
      operationId: login
      summary: Login
      description: API for Login
      parameters:
        - in: body
          name: body
          description: Login Payload
          required: true
          schema:
            $ref: '#/definitions/Login'
      produces:
        - application/json
      responses:
        '200':
          description: Login Successfully
          schema:
            $ref: '#/definitions/LoginResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/signup:
    post:
      tags:
        - User Module
      operationId: signup
      summary: Signup
      description: API for Signup
      parameters:
        - in: body
          name: body
          description: Signup Payload
          required: true
          schema:
            $ref: '#/definitions/User'
      produces:
        - application/json
      responses:
        '200':
          description: Signup Successfully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/profile:
    post:
      security:
        - Bearer: []
      tags:
        - User Module
      operationId: profileDetails
      summary: User Profile API
      description: API for fetching a user profile
      produces:
       - application/json
      responses:
        '200':
          description: User profile retrieved successully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
    put:
      security:
        - Bearer: []
      tags:
        - User Module
      operationId: profileUpdate
      summary: User Profile API
      description: API for updating a user profile
      parameters:
        - in: body
          name: body
          description: Update user profile attributes
          required: true
          schema:
            $ref: '#/definitions/UserProfile'
      produces:
        - application/json
      responses:
        '200':
          description: User profile retrieved successully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /accounts:
    get:
      security:
        - Bearer: []
      tags:
        - User Module
      operationId: accounts
      summary: Account list
      description: API for listing a profile accounts
      produces:
        - application/json
      responses:
        '200':
          description: Account list retrieved successully
          schema:
            $ref: '#/definitions/AccountResponse'
        '500':
          description: Internal Server Error
  /accounts/{id}/transactions:
    get:
      security:
        - Bearer: []
      tags:
        - User Module
      operationId: accountTransactions
      summary: Account transaction list
      description: API for listing an Account transactions
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: Account ID
          required: true
          type: integer
      responses:
        '200':
          description: Account transaction list retrieved successully
          schema:
            $ref: '#/definitions/TransactionResponse'
        '500':
          description: Internal Server Error
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
definitions:
  User:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
      firstName:
        type: string
        description: user first name
      lastName:
        type: string
        description: user last name
      userName:
        type: string
        description: user public name
  Login:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
  ApiResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          id:
            type: string
          email:
            type: string
  LoginResponse:
    type: object
    properties:
      token:
        type: string
  UserProfile:
    type: object
    properties:
      userName:
        type: string
  AccountResponse:
    type: object
    properties:
      accounts:
        type: array
        items:
          type: object
          properties:
            name:
              type: string
              example: Argent Bank Checking
            cardNumber:
              type: string
              example: x8349
            availableBalance:
              type: number
              example: 2082.79
  TransactionResponse:
    type: object
    properties:
      transactions:
        type: array
        items:
          type: object
          properties:
            name:
              type: string
              example: OpenClassroom
            amount:
              type: number
              example: 200.01
            type:
              type: string
              enum: ["debit", "credit"]